<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/index :: head}"></head>


<body>
	<div th:replace="~{currentDateTime :: dateTime}"></div>

	<header th:replace="~{fragments/index :: header}"></header>


<div class=" pb-5" id="" th:fragment="jobsList">

		<br> <br>
		
		<div class="container card">
			<div class="pb-5 pt-4">
				<span>Total Jobs: <span class="text-success" th:text="${totalJobs}"></span></span><br>
			    <span>Total Internships: <span class="text-success" th:text="${totalInternships}"></span></span>
				
			</div>
			<div class="row pt-3 " th:each="job: ${tutorials}">
				<span class=" img-job-span col-md-3 col-6 col">
					<div class=" job-card">
						<a href=""> 
							<img th:src="${job.companyImage}"
								class="card-img-top "alt="Company Logo">
						</a>
					</div>
				</span>
				<span class="col-md-8 col-12 col">
					<div class="  job-card">
						<div class="card-body image-fluid">
							<h5 class="card-title">
								<div class="left companyTitle">
									<a th:href="@{'/' + ${job.jobTitle}}"> <span
										th:text="${job.companyName}"></span> <span> IS HIRING :</span>
										<span th:text="${job.jobTitle}"></span>
									</a>
								</div>
							</h5>
							<div class="time text-muted date pt-1"
								th:text="${#dates.format(job.datePosted, 'dd-MM-yyyy')}"></div>
							<div class="title-description pt-2">
								<span th:text="${job.companyName}"></span> <span>is
									hiring for the role of </span> <span th:text="${job.jobTitle}"></span>.
								<span> The details of the job, requirements and other
									information is given below...</span>
							</div>
							<hr>
						</div>
					</div>
				</span>
			</div>
		</div>
</div>
<nav th:replace="~{pagination :: pagination}"></nav>
<nav th:replace="~{footer :: footer}"></nav>

</body>
</html>
