<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/index :: head}">

<body>
	<div th:replace="~{currentDateTime :: dateTime}"></div>
	
	<header th:replace="~{fragments/index :: header}"></header>

<!-- <nav th:replace="~{fragments/index :: navigation}"></nav>
 -->
 <section class="bg-dark py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row gy-4 align-items-center">
     
      <div class="col-12 col-md-6 col-xl-5">
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>Sign in</h3>
                </div>
              </div>
            </div>
            <form action="#" th:action="@{/authenticateTheUser}" method="post" 
            		role="form">
            
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                
                <div th:if="${param.logout}">
                    <div class="alert alert-success">
                        You have been logged out.</div>
                </div>
            
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="email" placeholder="name@example.com" required autofocus="autofocus" autocomplete="current-username">
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required autocomplete="current-password">
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <!-- <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div> -->
                <div class="col-12">
                  <div class="d-grid">
                    <button name="login-submit" class="btn btn-primary btn-lg" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <!-- <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                  <a href="#!">Forgot password</a>
                </div>
              </div>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section> 


<div th:replace="~{footer :: footer}"></div>


</body>
</html>
