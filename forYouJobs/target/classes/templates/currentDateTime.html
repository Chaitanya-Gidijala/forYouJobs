
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/index :: head}"></head>

<body>

<div th:fragment="dateTime" class="dateTime pt-2 pb-2">

    <b id="currentDateTime"></b>

    <script>
        function updateDateTime() {
            // Get the current date
            var currentDate = new Date();
            
            // Array of month names
            var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            // Extract day, month, and year components
            var day = currentDate.getDate();
            var monthIndex = currentDate.getMonth(); // Month index (0-11)
            var year = currentDate.getFullYear();
            
            // Get the month name from the array
            var monthName = monthNames[monthIndex];
            
            // Extract hour, minute, and second components
            var hour = currentDate.getHours();
            var minute = currentDate.getMinutes();
            var second = currentDate.getSeconds();
            
            // Convert hour to 12-hour format and determine AM/PM
            var ampm = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12;
            hour = hour ? hour : 12; // Handle midnight (12 AM)
            
            // Add leading zeros to single-digit minute and second
            minute = minute < 10 ? '0' + minute : minute;
            second = second < 10 ? '0' + second : second;
            
            // Combine date, month name, year, hour, minute, second, and AM/PM
            var formattedDateTime = day + '-' + monthName + '-' + year + ' '+'' + hour + ':' + minute + ':' + second + ' ' + ampm;
            
            // Display the formatted date and time
            document.getElementById('currentDateTime').textContent = formattedDateTime;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        
        // Initial call to update immediately
        updateDateTime();
    </script>
    </div>
</body>
</html>
