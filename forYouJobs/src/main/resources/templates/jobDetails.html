<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/index :: head}"></head>


<body>
<div th:replace="~{currentDateTime :: dateTime}"></div>

	<header th:replace="~{fragments/index :: header}"></header>


	<div class="container pt-5 ">
		<div class="row" th:each="job : ${job}">
			<div class="col-sm-8  p-3 mb-2">
				<div class="jobDetailTitle">
					<span th:text="${job.companyName}"></span> 
					<span>IS HIRING: </span> <span th:text="${job.jobTitle}"></span>
				</div>
				<div class="time text-muted date pt-1 pb-5 col" 
						th:text="${#dates.format(job.datePosted, 'dd-MM-yyyy')}">
				</div>
				<!--<div class="row">
					
					<span class="post-visitor col">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
								  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
								  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
								</svg>
							</span>
							<span id="visitorCount">0</span>
					</span>
				</div>-->
				<div class="text-center">
					<img th:src="${job.companyImage}" class="rounded img-fluid"
						alt="...">
				</div>
				<div class="pt-5 jobexplanation">
					<div>
						<p>
							<span th:text="${job.companyName}"></span>is hiring candidates
							for the role of <span th:text="${job.jobTitle}"></span>. <span>The
								details of the job, requirements & other information is given
								below:</span>
						</p>
					</div>
				</div>
				<div class="eligiblitiy pb-3">
					<b>Eligibility:</b>
				</div>

				<div id="textToSplit" style="display: none;"
					th:text="${job.jobDetails}"></div>

				<div id="splitTextContainer"></div>

				<div class="pt-5 pb-5">
					<span>Apply through the link here:</span> <span> <a
						th:href="${job.applyLink}" target="_blank" class="clickHere">CLICK
							HERE</a>
					</span>
				</div>
				
			</div>

		</div>
	</div>
	
	


	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var textToSplitElement = document.getElementById('textToSplit');
			var textToSplit = textToSplitElement.textContent.trim();
			var splitText = textToSplit.split('. ');

			var listContainer = document.createElement('ul');
			splitText.forEach(function(sentence) {
				var listItem = document.createElement('li');
				listItem.textContent = sentence.trim();
				listContainer.appendChild(listItem);
			});

			var splitTextContainer = document
					.getElementById('splitTextContainer');
			splitTextContainer.appendChild(listContainer);
		});
	</script>


	<div th:replace="~{footer :: footer}"></div>


</body>
</html>
